<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="../Weather-Dashboard/css/style.css">
    
</head>
<body>
    <header>
       <h1><strong>Weather Dashboard</strong></h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 sm-12">
                    <div class="row">
                    <form class="col-12 text-start">
                        <h3><strong>Search for a City:</strong></h3>
                        <input class= "text-start inputField" type="text" name="" id="searchButton" placeholder="Honolulu"><br>
                        <button class="searchButton">Search</button><hr>
                    </form>
                    <ol class="col-12 list inputField"></ol>
                    </div>
                </div>
                <div class="col-9 sm-12 gy-2">
                    <div class="row main g-2">
                        <div class="col-5"><h2></h2><p class="temp"></p><p class="wind"></p><p class="humidity"></p><p class="uv"></p></div>
                        <div class="col-7"><i class="icon-main"></i></div>
                    </div>
                    <div class="row"><h3></h3></div>
                    <div class="row g-2">
                        <div class="col m-3 day1"><h4 class="A"></h4><i class="icon1"></i><p class="temp1"></p><p class="wind1"></p><p class="humidity1"></p></div>
                        <div class="col m-3 day2"><h4 class="B"></h4><i class="icon2"></i><p class="temp2"></p><p class="wind2"></p><p class="humidity2"></p></div>
                        <div class="col m-3 day3"><h4 class="C"></h4><i class="icon3"></i><p class="temp3"></p><p class="wind3"></p><p class="humidity3"></p></div>
                        <div class="col m-3 day4"><h4 class="D"></h4><i class="icon4"></i><p class="temp4"></p><p class="wind4"></p><p class="humidity4"></p></div>
                        <div class="col m-3 day5"><h4 class="E"></h4><i class="icon5"></i><p class="temp5"></p><p class="wind5"></p><p class="humidity5"></p></div>
                       
                    </div>
                </div>
               

            </div>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
